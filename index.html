<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Sandwich Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" size="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- Notre projet commence ici  -->
    <header>
        <nav class="navbar shadow d-flex justify-content-center" id="entete">
            <img src="images/logo_subway.png" alt="Logo Subway" id="logo" class="img-fluid">
        </nav>
    </header>

    <div class="container my-5">
        <h1 class="text-center vert m-5"><span id="textjaune">Fabriquez votre</span> <span id="textvert">Sandwich avec
                <i>Subway</i></span></h1>
        <div class="text-center my-5">
            <button id="showformulaire" class="btn" onclick="showFormulaire()">A vos Sandwich !</button>
        </div>
        <div class="row d-none" id="monformulaire">
            <div class="col-12 col-md-6">
                <!-- Le formulaire la liste des ingrédients se fait ici -->
                <div class="card p-3 shadow">
                    <form id="sandwichmaker" name="sandwich_maker">
                        <h2 class="jaune mb-4" >Laissez place à votre imagination ! </h2>
                        <h5 class="vert" id="pointeur" data-bs-toggle="collapse" data-bs-target="#collapsePain" aria-expanded="true" aria-controls="collapsePain">Choisissez votre pain :<i class="fa-solid fa-arrow-down-up-across-line  jaune m-lg-3"></i></i></h5>
                        <div class="collapse show" id="collapsePain">
                            <label for="italien">Italien</label>
                            <input id="italien" type="radio" class="m-3 monRadio" value="Italien" name="pain" />
                            <label for="parmesan">Parmesan / Origan</label>
                            <input id="parmesan" type="radio" class="m-3 monRadio" value="Parmesan" name="pain" />
                            <label for="avoine">Avoine / Miel</label>
                            <input id="avoine" type="radio" class="m-3 monRadio" value="Avoine" name="pain" />
                            <label for="cereales">Céreales</label>
                            <input id="cereales" type="radio" class="m-3 monRadio" value="Céreales" name="pain" />
                            <label for="flatbread">Flatbread</label>
                            <input id="flatbread" type="radio" class="m-3 monRadio" value="Flatbread" name="pain" />
                            <label for="complet">Complet</label>
                            <input id="complet" type="radio" class="m-3 monRadio" value="Complet" name="pain" />
                        </div>
                        <h5 class="my-3 vert">Choisissez vos ingrédients :</h5>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div>
                                    <input id="Salade" type="checkbox" class="m-3 maCheckbox" value="Salade" name="ingredients[]" />
                                    <label for="Salade">Salade</label>
                                </div>
                                <div>
                                    <input id="Tomate" type="checkbox" class="m-3 maCheckbox" value="Tomate" name="ingredients[]" />
                                    <label for="Tomate">Tomate</label>
                                </div>
                                <div>
                                    <input id="Oignons" type="checkbox" class="m-3 maCheckbox" value="Oignons"
                                        name="ingredients[]" />
                                    <label for="Oignons">Oignons</label>
                                </div>
                                <div>
                                    <input id="Olives" type="checkbox" class="m-3 maCheckbox" value="Olives" name="ingredients[]" />
                                    <label for="Olives">Olives</label>
                                </div>
                                <div>
                                    <input id="Jalapenos" type="checkbox" class="m-3 maCheckbox" value="Jalapenos"
                                        name="ingredients[]" />
                                    <label for="Jalapenos">Jalapenos</label>
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div>
                                    <input id="Bacon" type="checkbox" class="m-3 maCheckbox" value="Bacon" name="ingredients[]" />
                                    <label for="Bacon">Bacon</label>
                                </div>
                                <div>
                                    <input id="Steak" type="checkbox" class="m-3 maCheckbox" value="Steak" name="ingredients[]" />
                                    <label for="Steak">Steak</label>
                                </div>
                                <div>
                                    <input id="Saucisse" type="checkbox" class="m-3 maCheckbox" value="Saucisse"
                                        name="ingredients[]" />
                                    <label for="Saucisse">Saucisse</label>
                                </div>
                                <div>
                                    <input id="Poulet Tikka" type="checkbox" class="m-3 maCheckbox" value="Poulet Tikka"
                                        name="ingredients[]" />
                                    <label for="Poulet Tikka">Poulet Tikka</label>
                                </div>
                                <div>
                                    <input id="Thon" type="checkbox" class="m-3 maCheckbox" value="Thon" name="ingredients[]" />
                                    <label for="Thon">Thon</label>
                                </div>
                            </div>
                        </div>
                        <h5 class="my-3 vert">Choisissez votre sauce :</h5>
                        <div class="row">
                            <div id="milieux" class="col-12 col-md-6 offset-md-3">
                                <select name="sauce" id="sauce" class="form-select" onchange="generateRecipe()">
                                    <option value="">Choix de sauce</option>
                                    <option value="Ail et fines herbes">Ail et fines herbes</option>
                                    <option value="Barbecue">Barbecue</option>
                                    <option value="César">César</option>
                                    <option value="Fromage blanc">Fromage blanc</option>
                                    <option value="Moutarde douce">Moutarde douce</option>
                                    <option value="Mayonnaise">Mayonnaise</option>
                                    <option value="Pesto">Pesto</option>
                                    <option value="Sauce piquante">Sauce piquante</option>
                                    <option value="Sauce tomate">Sauce tomate</option>
                                    <option value="Sauce au poivre">Sauce au poivre</option>
                                    <option value="Sauce blanche">Sauce blanche</option>
                                    <option value="Sauce moutarde">Sauce moutarde</option>
                                    <option value="Samourai">Samourai</option>
                                    <option value="Sweet Onion">Sweet Onion</option>
                                    <option value="Teriyaki">Teriyaki</option>
                                    <option value="Algerienne">Algerienne</option>
                                    <option value="Sans sauce">Sans sauce</option>
                                </select>
                            </div>
                        </div>
                        <h5 class="my-3 vert">Une demande, lancez vous ! :</h5>
                        <input class="form-control "type="text" name="instruction" id="instruction" placeholder="Alergies, cuisson..." onblur="generateRecipe()"/>
                    </form>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <!-- L'affichage la liste de la recettes complete -->
                <div class="card p-3 shadow">
                    <h2 class="jaune mb-4">Votre Recettes <i class="fa-solid fa-hotdog fa-flip-horizontal fa-sm" style="color: #009945;"></i></h2>
                    <button id="surprise" class="btn" onclick="shuffle()">Surprenez moi !</button>
                    <div id="recette">

                    </div>

                </div>
            </div>
        </div>
    </div>

        <!-- Et il se termine ici -->
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b9049baba7.js" crossorigin="anonymous"></script>
</body>

</html>
